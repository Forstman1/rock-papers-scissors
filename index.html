<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/combat.css">
	<link rel="stylesheet" href="styles/rules.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Rock, Paper, Scissors</title>
	<!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->


</head>

<body>
	<div class="big-bar">
		<div id="bar">
			<div id="title">ROCK <br>PAPER <br>SCISSORS</div>
			<div id="score">
				<div id="font">score</div>
				<div id="score-number">0</div>
			</div>
		</div>
	</div>
	<div id="big-container">
		<div id="box1">
			<div id="paper">
				<div id="paper-image">
					<img src="images/icon-paper.svg" alt="paper">
				</div>
			</div>
			<div id="scissors">
				<div id="scissors-image">
					<img src="images/icon-scissors.svg" alt="scissors">
				</div>
			</div>
		</div>
		<div id="rock">
			<div id="rock-image">
				<img id="icon-rock" src="images/icon-rock.svg" alt="rock">
			</div>
		</div>
	</div>
	<div id="combat">
		<div id="my-pick">
			<div id="paper-image">
				<img src="images/icon-paper.svg" alt="paper">
			</div>
		</div>
		<div id="state">
			<div id="result">YOU WON</div>
			<button id="play-again">PLAY AGAIN</button>
		</div>
		<div id="house-pick">
			<div id="scissors-image">
				<img src="images/icon-scissors.svg" alt="scissors">
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
